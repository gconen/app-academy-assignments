<!DOCTYPE html>
<html>
  <head>
    <title>My Cool Website</title

    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css">
    <link href="../css/tabs.css" rel="stylesheet" type="text/css">
  </head>

  <body>

    <ul class="tabs" data-content-tabs="#content-tabs">
      <li><a class="active" href="#tab-1">Tab 1</a></li>
      <li><a href="#tab-2">Tab 2</a></li>
      <li><a href="#tab-3">Tab 3</a></li>
    </ul>

    <div id="content-tabs">
      <div class="tab-pane active" id="tab-1"><p>Tab 1</p></div>
      <div class="tab-pane" id="tab-2"><p>Tab 2</p></div>
      <div class="tab-pane" id="tab-3"><p>Tab 3</p></div>
    </div>

    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/tabs.js"></script>
    <script>
      $(function() {
        $('.tabs').tabs();
      })
    </script>
  </body>

</html>
